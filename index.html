<!doctype html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body data-ng-app data-ng-controller="GameCtrl">
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <article>
      <div class="main span6">
        <table class="tic-tac-toe">
          <tr data-ng-repeat="row in grid.cells">
            <td data-ng-repeat="cell in row"
                data-ng-click="cell.click()"
                class="chain-{{cell.max_chain_length()}}">
              {{cell.owner}}
            </td>
          </tr>
        </table>
      </div>
      <div class="sidebar span4 offset2">
        <table class="scoreboard table table-stiped table-hover table-bordered">
          <caption>Scoreboard</caption>
          <tr data-ng-class="{highlight: game.get_result() == 'x_wins'}">
            <td>X wins</td><td>{{scores.x_wins}}</td>
          </tr>
          <tr data-ng-class="{highlight: game.get_result() == 'o_wins'}">
            <td>O wins</td><td>{{scores.o_wins}}</td>
          </tr>
          <tr data-ng-class="{highlight: game.get_result() == 'tied'}">
            <td>Ties </td><td>{{scores.ties}}</td>
          </tr>
        </table>
        <button class="btn btn-danger btn-block btn-large" data-ng-click="scores.reset()">
          <i class="icon-trash icon-white"></i> Reset Scores
        </button>
        <button class="btn btn-primary btn-block btn-large" data-ng-click="game.restart()">
          <i class="icon-refresh icon-white"></i> Start New Game
        </button>
      </div>
    </article>
    <footer></footer>
  </body>
</html>
