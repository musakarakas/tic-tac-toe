<!doctype html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body data-ng-app data-ng-controller="GameCtrl">
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>
    <article>
      <div class="main span6">
        <table class="tic-tac-toe">
          <tr><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td></tr>
          <tr><td></td><td></td><td></td></tr>
        </table>
      </div>
      <div class="sidebar span4 offset1">
        <table class="scoreboard table table-stiped table-hover table-bordered">
          <caption>Scoreboard</caption>
          <tr><td>X wins</td><td>{{ScoreBoard.x_wins}}</td></tr>
          <tr><td>O wins</td><td>{{ScoreBoard.o_wins}}</td></tr>
          <tr><td>Draws </td><td>{{ScoreBoard.draws}}</td></tr>
        </table>
        <button class="btn btn-danger btn-block btn-large" data-ng-click="ScoreBoard.init()">
          <i class="icon-trash icon-white"></i> Reset Scores
        </button>
        <button class="btn btn-primary btn-block btn-large" data-ng-click="TicTacToe.init()">
          <i class="icon-refresh icon-white"></i> Start New Game
        </button>
      </div>
    </article>
    <footer></footer>
  </body>
</html>
